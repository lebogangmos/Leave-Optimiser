<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Maximizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
  </head>
  <body>
    <header>
      <h1 class="text-center display-1">Leave Day Optimizer</h1>
      <p class="text-center lead">Maximize your leave days based on holidays!</p>
    </header>


  <main>
    <!-- Form to select a country and year -->
   <form class="row g-3">
      <div class="mb-3" id="options">
        <label for="country">Select Country:</label>
        <select class="form-select" aria-label="Default select example" id="countryCode">
          <option value="BW">Botswana</option>
          <option value="ZA">South Africa</option>
          <!--Add more countries-->
        </select>
      </div>

      <div class="mb-3">
        <label for="year">Select Year:</label>
        <input type="number" id="year" value="2025" min="2020" max="2030">

        <label for="leave-days">Enter Number of Leave Days:</label>
        <input type="number" id="leave-days" value="20" min="0">
      </div>

      <div>
        <button type="submit" class="btn btn-dark js-optimize-btn" id="optimize-btn">Optimize Leave Days</button>
      </div>
   </form> 
   
   <div>
    <h3 class="text-center">Suggestions</h3>
   </div>
   <!--Section to display the leave suggestions-->
   <div id="suggestions">
    <!-- Leave suggestions will appear here -->
   </div>

   <!-- Section to display the calendar -->
   <div id="calendar-section">
      <h3 class="text-center">Visualise Your Leave Days</h3>
      <div id="calendar"></div>
   </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="Scripts/api.js"></script>
  </body>
</html>
